<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="main">
        <div class="con" id="con">
            <h1>FeedBack UI</h1>
            <div class="feedbacks">
                <div class="rat">
                    <img id="unhappy" src="https://cdn-icons-png.flaticon.com/512/166/166527.png"></img>
                    <span>Unhappy</span>
                </div>
                <div class="rat">
                    <img id="neutral" src="	https://cdn-icons-png.flaticon.com/512/1791/1791385.png"></img>
                    <span>Neutral</span>
                </div>
                <div class="rat">
                    <img id="satisfied" src="https://cdn-icons-png.flaticon.com/512/166/166538.png" alt="">
                    <span>Satisfied</span>
                </div>
            </div>
            <button id="btn">Send Review</button>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>

</html>
